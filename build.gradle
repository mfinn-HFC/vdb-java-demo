apply plugin: 'java'
apply plugin: 'maven'

repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-java:3.0.0'
    compile group: 'junit', name: 'junit', version:'4.11'
    compile 'com.applitools:eyes-selenium-java:2.54'
}
